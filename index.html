<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Animation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <div class="text-area">
                <h1 class="hero-title">Imagining unique concepts and digital experiences Play</h1>
                <p class="hero-subtitle">Bringing visions to reality.</p>
            </div>
            <div class="image-area">
                <div class="image-box" id="image1">
                    <img src="image1.jpg" alt="Image 1">
                </div>
                <div class="image-box" id="image2">
                    <img src="image2.jpg" alt="Image 2">
                </div>
                <div class="image-box" id="image3">
                    <img src="image3.jpg" alt="Image 3">
                
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
